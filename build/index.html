<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Minyatur - Slider</title>
	<base href="/" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0" />
	<script type="text/javascript" src="instant-compiled-folder/minyatur.js"></script>
	<link rel="stylesheet" type="text/css" href="../assests/font-awesome-6/css/all.min.css">
</head>
<body>
	<div style="position: relative; max-width: 800px; margin: auto;">
		<div style="font-size: 32px; font-weight: bold; font-family: arial;">Minyatur - Slider</div>
		<br>
		<div>
			<div id="slider-example">
				<div>
					<i data-src="image/1.jpg"></i>
					<i data-src="image/6.jpg"></i>
					<i data-src="image/3.jpg"></i>
					<i data-src="image/4.jpg"></i>
					<i data-src="image/1.jpg"></i>
					<i data-src="image/2.jpg"></i>
					<i data-src="image/3.jpg"></i>
					<i data-src="image/4.jpg"></i>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		if (document.getElementById('slider-example')) {
			const sliderOptions = {
				id: 'slider-example',
				module: {
					'thumbnail/dot': { 
						id: 'thumbnail-example', 
						transitionSpeed: 100
					},
					fullscreen: true,
					control: {}
				}
			};

			new Minyatur(sliderOptions);
		}
	</script>
</body>
</html>
